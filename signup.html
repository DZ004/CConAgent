<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - SeekER</title>
    <link rel="stylesheet" href="styles.css"> <!-- Main stylesheet -->
    <style>
        /* Additional styles specific to sign-up page */
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #333;
            color: #fff;
            padding: 1rem;
            text-align: center;
        }

        .logo {
            font-size: 1.5rem;
            font-weight: bold;
            text-transform: uppercase;
            margin-right: auto;
        }

        main {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 80vh;
        }

        section {
            background-color: #fff;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 400px;
            width: 100%;
            box-sizing: border-box;
        }

        h1 {
            font-size: 2rem;
            margin-bottom: 20px;
            color: #333;
        }

        form {
            display: grid;
            gap: 20px;
        }

        label {
            font-weight: bold;
            text-align: left;
        }

        input[type="email"],
        input[type="password"] {
            width: 100%;
            padding: 10px;
            font-size: 1rem;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }

        .checkbox-container {
            display: flex;
            align-items: center;
            gap: 10px;
            text-align: left;
        }

        .checkbox-label {
            font-size: 0.9rem;
            color: #666;
        }

        .checkbox-input {
            width: auto;
            margin-right: 10px;
        }

        button[type="submit"] {
            padding: 12px 30px;
            background-color: #333;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button[type="submit"]:hover {
            background-color: #555;
        }

        .redirect-buttons {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }

        .redirect-button {
            padding: 10px 20px;
            margin: 0 10px;
            background-color: #555;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .redirect-button:hover {
            background-color: #777;
        }

        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 10px 0;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>

<header>
    <div class="logo">SeekER</div>
</header>

<main>
    <section>
        <h1>Create an Account on SeekER</h1>
        <form action="signup-handler.php" method="post">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>
            <div class="checkbox-container">
                <input type="checkbox" id="age-checkbox" class="checkbox-input" required>
                <label for="age-checkbox" class="checkbox-label">I confirm that I am 18 years old or older.</label>
            </div>
            <button type="submit">Sign Up</button>
        </form>
        <div class="redirect-buttons">
            <a href="home.html" class="redirect-button">Continue to SeekER</a>
            <a href="index.html" class="redirect-button">Back to Home</a>
        </div>
    </section>
</main>

<footer>
    <p>&copy; 2024 SeekER. All rights reserved.</p>
</footer>

</body>
</html>
