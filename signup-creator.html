<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Creator Signup</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Creator Signup</h1>
        <form id="signupForm">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>
            
            <label for="displayName">Display Name:</label>
            <input type="text" id="displayName" name="displayName" required>
            
            <label for="contentCategory">Content Category:</label>
            <input type="text" id="contentCategory" name="contentCategory" required>
            
            <button type="submit">Sign Up</button>
        </form>
        <p id="signupError" class="error-message"></p>
        <p>Already have an account? <a href="login-creator.html">Login here</a></p>
    </div>
    
    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth.js"></script>
    <script src="script.js"></script> <!-- Your custom Firebase script -->
</body>
</html>
