<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SeekER - Discover Exclusive Content</title>
    <link rel="stylesheet" href="style.css"> <!-- Ensure you have a style.css file for your styling -->
    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore.js"></script>
    <script>
        // Your web app's Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyAEcU9tuUTT8s5S5ITsqc_WJPJwZlWoirE",
            authDomain: "ccon-agent.firebaseapp.com",
            projectId: "ccon-agent",
            storageBucket: "ccon-agent.appspot.com",
            messagingSenderId: "359769265591",
            appId: "1:359769265591:web:ecff5a5934c60717a3c432"
        };

        // Initialize Firebase
        const app = firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth(app);
        const db = firebase.firestore(app);

        // Function to handle user signup
        const userSignupForm = document.querySelector('#userSignupForm');
        userSignupForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const email = userSignupForm['email'].value;
            const password = userSignupForm['password'].value;

            try {
                const userCredential = await firebase.auth().createUserWithEmailAndPassword(email, password);
                console.log('Successfully signed up:', userCredential.user);
                // Redirect to user dashboard or desired page
                window.location.assign('dashboard-user.html');
            } catch (error) {
                document.querySelector('#userSignupError').textContent = error.message;
            }
        });

        // Function to handle creator signup
        const creatorSignupForm = document.querySelector('#creatorSignupForm');
        creatorSignupForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const email = creatorSignupForm['creatorEmail'].value;
            const password = creatorSignupForm['creatorPassword'].value;

            try {
                const userCredential = await firebase.auth().createUserWithEmailAndPassword(email, password);
                console.log('Successfully signed up as creator:', userCredential.user);
                // Redirect to creator dashboard or desired page
                window.location.assign('dashboard-creator.html');
            } catch (error) {
                document.querySelector('#creatorSignupError').textContent = error.message;
            }
        });
    </script>
</head>
<body>
    <header>
        <nav>
            <div class="logo">SeekER</div>
            <ul class="nav-links">
                <li><a href="index.html">Home</a></li>
                <li><a href="explore.html">Explore</a></li>
                <li><a href="pricing.html">Pricing</a></li>
                <li><a href="login.html">Login</a></li>
                <li><a href="#" class="btn-signup">Sign Up</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <!-- Hero Section -->
        <section class="hero">
            <div class="hero-content">
                <h1>Welcome to SeekER</h1>
                <p>Discover exclusive content from your favorite creators.</p>
                <a href="#" class="btn-primary">Get Started</a>
            </div>
        </section>

        <!-- Signup Section -->
        <section class="signup">
            <div class="signup-container">
                <h2>Sign Up</h2>
                <!-- User Signup Form -->
                <form id="userSignupForm">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                    <label for="password">Password:</label>
                    <input type="password" id="password" name="password" required>
                    <button type="submit">Sign Up as User</button>
                    <p id="userSignupError" class="error-message"></p>
                </form>
                <!-- Creator Signup Form -->
                <form id="creatorSignupForm">
                    <label for="creatorEmail">Creator Email:</label>
                    <input type="email" id="creatorEmail" name="creatorEmail" required>
                    <label for="creatorPassword">Creator Password:</label>
                    <input type="password" id="creatorPassword" name="creatorPassword" required>
                    <button type="submit">Sign Up as Creator</button>
                    <p id="creatorSignupError" class="error-message"></p>
                </form>
            </div>
        </section>
    </main>

    <footer>
        <div class="footer-content">
            <p>&copy; 2024 SeekER. All rights reserved.</p>
        </div>
    </footer>

    <!-- Add your custom scripts -->
    <script src="scripts.js"></script>
</body>
</html>
