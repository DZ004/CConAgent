<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel</title>
    <link rel="stylesheet" href="style-adminpanel.css"> <!-- Use a specific CSS file for adminpanel.html -->
    <link rel="stylesheet" href="style.css">
    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database.js"></script>
    <script src="script.js"></script>
    <!-- Emoji Picker -->
    <link href="https://cdn.jsdelivr.net/npm/emoji-picker-element@3.0.0/dist/picker.css" rel="stylesheet">
</head>
<body>
    <div class="admin-panel">
        <div class="sidebar">
            <h2>Admin Panel</h2>
            <ul>
                <li><a href="adminpanel.html">Send Message</a></li>
                <li><a href="viewmessages.html">View Messages</a></li>
                <!-- Add more links or options as needed -->
            </ul>
        </div>
        <div class="main-content">
            <h1>Send Message to User</h1>
            <div class="message-form">
                <label for="userSelect">Select User:</label>
                <select id="userSelect">
                    <!-- Options will be populated dynamically -->
                </select>
                <br>
                <textarea id="messageInput" placeholder="Type your message..." rows="4"></textarea>
                <br>
                <!-- Emoji Picker -->
                <emoji-picker id="emojiPicker" emoji-limit="6"></emoji-picker>
                <br>
                <button onclick="sendMessage()">Send Message</button>
            </div>

            <h1>Notes</h1>
            <div class="notes-section">
                <textarea id="notesInput" placeholder="Write your notes here..." rows="10"></textarea>
                <br>
                <button onclick="saveNotes()">Save Notes</button>
                   <!-- New section to display online worker count -->
    <div class="online-workers">
        <h2>Online Workers: <span id="onlineWorkersCount">0</span></h2>
    </div>
            </div>
        </div>
    </div>
    <!-- Emoji Picker Library -->
    <script src="https://cdn.jsdelivr.net/npm/emoji-picker-element@3.0.0/dist/picker.js"></script>
    <script src="notes.js"></script> <!-- Script for notes functionality -->
</body>
</html>
