<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel</title>
    <link rel="stylesheet" href="style-adminpanel.css"> <!-- Use a specific CSS file for adminpanel.html -->
    <link rel="stylesheet" href="style.css">
    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database.js"></script>
    <script src="script.js"></script>
    <!-- Emoji Picker -->
    <link href="https://cdn.jsdelivr.net/npm/emoji-picker-element@3.0.0/dist/picker.css" rel="stylesheet">
    <!-- ChatGPT Box Styles -->
    <style>
        .chatgpt-box {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 300px;
            background: white;
            border: 1px solid #ccc;
            border-top-right-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
        .chatgpt-header {
            background: #007bff;
            color: white;
            padding: 10px;
            border-top-right-radius: 10px;
            cursor: pointer;
        }
        .chatgpt-body {
            max-height: 300px;
            overflow-y: auto;
            padding: 10px;
            display: none;
        }
        .chatgpt-input {
            padding: 10px;
            border-top: 1px solid #ccc;
            display: flex;
        }
        .chatgpt-input input {
            flex: 1;
            padding: 5px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .chatgpt-input button {
            margin-left: 10px;
            padding: 5px 10px;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .chatgpt-message {
            margin: 5px 0;
        }
        .chatgpt-message.user {
            text-align: right;
        }
    </style>
</head>
<body>
    <div class="admin-panel">
        <div class="sidebar">
            <h2>Admin Panel</h2>
            <ul>
                <li><a href="adminpanel.html">Send Message</a></li>
                <li><a href="viewmessages.html">View Messages</a></li>
                <!-- Add more links or options as needed -->
            </ul>
        </div>
        <div class="main-content">
            <h1>Send Message to User</h1>
            <div class="message-form">
                <label for="userSelect">Select User:</label>
                <select id="userSelect">
                    <!-- Options will be populated dynamically -->
                </select>
                <br>
                <textarea id="messageInput" placeholder="Type your message..." rows="4"></textarea>
                <br>
                <!-- Emoji Picker -->
                <emoji-picker id="emojiPicker" emoji-limit="6"></emoji-picker>
                <br>
                <button onclick="sendMessage()">Send Message</button>
            </div>

            <h1>Notes</h1>
            <div class="notes-section">
                <textarea id="notesInput" placeholder="Write your notes here..." rows="10"></textarea>
                <br>
                <button onclick="saveNotes()">Save Notes</button>
            </div>
        </div>
    </div>
    <!-- ChatGPT Box -->
    <div class="chatgpt-box">
        <div class="chatgpt-header" onclick="toggleChat()">ChatGPT</div>
        <div class="chatgpt-body" id="chatgptBody">
            <div id="chatgptMessages"></div>
        </div>
        <div class="chatgpt-input">
            <input type="text" id="chatgptInput" placeholder="Ask something...">
            <button onclick="sendChatGptMessage()">Send</button>
        </div>
    </div>
    <!-- Emoji Picker Library -->
    <script src="https://cdn.jsdelivr.net/npm/emoji-picker-element@3.0.0/dist/picker.js"></script>
    <script src="notes.js"></script> <!-- Script for notes functionality -->
    <!-- ChatGPT Box Script -->
    <script>
        function toggleChat() {
            const chatBody = document.getElementById('chatgptBody');
            chatBody.style.display = chatBody.style.display === 'none' ? 'block' : 'none';
        }

        function sendChatGptMessage() {
            const input = document.getElementById('chatgptInput');
            const message = input.value.trim();
            if (message === '') return;

            // Display the user's message
            displayChatMessage('user', message);

            // Simulate AI response
            setTimeout(() => {
                const aiResponse = 'This is a simulated response from ChatGPT. In a real-world scenario, you would replace this with an actual API call.';
                displayChatMessage('ai', aiResponse);
            }, 1000);

            input.value = '';
        }

        function displayChatMessage(sender, message) {
            const messagesContainer = document.getElementById('chatgptMessages');
            const messageElement = document.createElement('div');
            messageElement.classList.add('chatgpt-message', sender);
            messageElement.textContent = message;
            messagesContainer.appendChild(messageElement);
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
        }
    </script>
</body>
</html>
