<body>
    <header>
        <nav>
            <div class="logo">Your Platform</div>

                <li><a href="creator-home.html">Home</a></li>

    <main>
        <section class="content-grid">
            <h2>Content Library</h2>
            <div class="grid-container">
                <!-- Sample content items, replace with dynamic data -->
                <div class="content-item">
                    <img src="content1.jpg" alt="Content 1">
                    <div class="content-details">
                        <h3>Title of Content 1</h3>
                        <p>Description of Content 1</p>
                    </div>
                </div>
                <div class="content-item">
                    <img src="content2.jpg" alt="Content 2">
                    <div class="content-details">
                        <h3>Title of Content 2</h3>
                        <p>Description of Content 2</p>
                    </div>
                </div>
                <div class="content-item">
                    <img src="content3.jpg" alt="Content 3">
                    <div class="content-details">
                        <h3>Title of Content 3</h3>
                        <p>Description of Content 3</p>
                    </div>
                </div>
                <!-- Add more content items as needed -->

                <!-- Upload Form -->
                <div class="content-item upload-form">
                    <h3>Upload New Content</h3>
                    <input type="file" id="fileInput">
                    <button onclick="uploadImage()">Upload Image</button>
                    <div id="progress"></div>
                    <div id="imageURL"></div>
                </div>
            </div>
        </section>
    </main>

    <footer>
        <div class="footer-content">
            <p>&copy; 2024 Your Company. All rights reserved.</p>
        </div>
    </footer>

    <script>
        // Initialize Firebase
        const firebaseConfig = {
            apiKey: "AIzaSyB1u--AsxPIjmCyzJHECLoHtsHorgi7G2Y",
            authDomain: "seeker-928e7.firebaseapp.com",
            projectId: "seeker-928e7",
            storageBucket: "seeker-928e7.appspot.com",
            messagingSenderId: "652562231057",
            appId: "1:652562231057:web:a87b53314d0be9e4ae26b0"
        };

        firebase.initializeApp(firebaseConfig);
        const storage = firebase.storage();

        // Function to handle file upload
        function uploadImage() {
            const file = document.getElementById('fileInput').files[0];
            const storageRef = storage.ref();
            const imagesRef = storageRef.child('images/' + file.name);

            const uploadTask = imagesRef.put(file);

            // Update progress bar
            uploadTask.on('state_changed',
                (snapshot) => {
                    const progress = (snapshot.bytesTransferred / snapshot.totalBytes) * 100;
                    document.getElementById('progress').innerHTML = `Upload Progress: ${progress.toFixed(2)}%`;
                },
                (error) => {
                    console.error('Error uploading image:', error);
                },
                () => {
                    // Upload completed successfully, get download URL
                    uploadTask.snapshot.ref.getDownloadURL().then((downloadURL) => {
                        document.getElementById('imageURL').innerHTML = `<img src="${downloadURL}" alt="Uploaded Image">`;
                    });
                }
            );
        }

        // Function to logout (replace with your existing logout function)
        function logout() {
            // Implement your logout logic here
            console.log('Logout clicked');
        }
    </script>
</body>
